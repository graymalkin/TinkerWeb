---
layout: default
---
<div class="container">                 
        {% row %}                       
        {% span 3 %}                    
                {% include links.html %}
                <!-- a -->              
        {% endspan %}                   
        {% span 6 col-md-offset-0 %}
	<article class="blog-post-index">
	    <h2 class="blog-heading">{{ page.title }}</h2>      
	    <p class="meta">{{ page.date | date_to_string }}</p>
            {{ content }}               
	      <script id="echochamber">
	      var EchoChamber = window.EchoChamber || {};
	      (function() {
		      EchoChamber.discussionURL = window.location;
		      var script = document.createElement('script');
		      script.src = 'https://s3.amazonaws.com/echochamberjs/dist/main.js';
		      script.async = true;
		      var entry = document.getElementsByTagName('script')[0];
		      entry.parentNode.insertBefore(script, entry);
	      })();
	      </script>
        </article>
        {% endspan %}                   
        {% endrow %}                    
</div>
